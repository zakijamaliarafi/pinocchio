<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupstyle.css">
</head>

<body>
    <form>
    <div class="container">
        
        <div class="background-overlay"></div>
        
        <img class="image image1" src="C:\Users\rafia\Documents\Kuliah\Semester 3\Pemrograman Web\Praktikum\Responsi2\pinokio\pinokio head.png" />
        <img class="image image2" src="C:\Users\rafia\Documents\Kuliah\Semester 3\Pemrograman Web\Praktikum\Responsi2\pinokio\pinocchio.png" />
        <img class="image image3" src="C:\Users\rafia\Documents\Kuliah\Semester 3\Pemrograman Web\Praktikum\Responsi2\pinokio\image 24.png" />
        <div class="red-box"></div>
        <div class="login-section">
            <div class="login-text">sudah punya akun?</div>
            <div class="login-link" onclick="window.location.href='login.html'">login</div>
        </div>
        <div class="input-box-username">
            <input type="text" class="input-field username" value="">
        </div>
        <div class="input-box-password">
            <input type="text" class="input-field password" value="">
        </div>
        <div class="input-box-confirm-password">
            <input type="text" class="input-field confirm-password" value="">
        </div>
        <div class="section">
            <div class="field username">Username</div>
            <div class="field password">Password</div>
            <div class="field confirm-password">Confirm Password</div>
        </div>
        <div class="signup-button">
            <div class="signup-button-inner">
                <div><input type="submit" class="signup-button-text" onclick="showRegistrationSuccess(event)" value="SIGN UP"></div>
            </div>
        </div>
        <div class="looking-for-text">
            <div class="looking-for-text-inner">Looking for <span class="new-member-text">New</span> Member</div>
        </div>
        <img class="image4" onclick="window.location.href='homepage.html'" src="C:\Users\rafia\Documents\Kuliah\Semester 3\Pemrograman Web\Praktikum\Responsi2\pinokio full\pinokio\back kayu.png" />
    </div>
    </form>

    <!-- Registration Success Popup -->
    <div class="registration-success" style="display: none;">
        <div class="title">Registrasi Berhasil</div>
        <div class="subtitle">Silahkan Login</div>
        <div class="button-container" onclick="window.location.href='login.html'">
            <div class="button" onclick="hideRegistrationSuccess()">OK</div>
        </div>
    </div>

    <script>
        function showRegistrationSuccess(event) {
            event.preventDefault(); // Menghentikan perilaku bawaan formulir
            document.querySelector('.registration-success').style.display = 'flex';
        }

        function hideRegistrationSuccess() {
            document.querySelector('.registration-success').style.display = 'none';
        }
    </script>
</body>

</html>
